<div class="list-culture">
{loop $data $n $r}
<div class="culture-item">
	<img class="ym-gl" src="{$r[thumb]}" title="{$r[title]}" />
	<h3><span>{date('Y-m-d', $r['inputtime'])}</span><a href="{$r[url]}" title="{$r[title]}">{str_cut($r[title],55,'')}</a></h3>
	<p>{$r['description']}</p>
</div>
{/loop}
	<div class="ym-clearfix"></div>
</div>
<div class="pages">
{if $pages}
{$pages}
{/if}
</div>
